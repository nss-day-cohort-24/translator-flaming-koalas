<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Translated Greeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>
    <h1>Welcome to the Holiday Greeting Translator!</h1>

    <div class="text-conversion-area">    
        <label for="user-instruction">Write your holiday greeting here:</label>
            <br>
        <textarea id="user-input" name="pre-translation-greeting" rows="4" cols="50"></textarea>
    </div>

    <section class"user-select">
      <h2>Choose the language you'd like your greeting translated to:</h2>
        <input type="radio" name="lang" id="spanish">Spanish<br>
        <input type="radio" name="lang" id="czech">Czech<br>
        <input type="radio" name="lang" id="language3">Language3<br>
        <button id="translate" type="submit">Translate</button><br>
    </section>

    <div>
        <h2>Here is your translated greeting!</h2>

            <p id="translated-greeting"><!-- THE GREETING WILL PRINT HERE --></p>
    </div>
<!-- ------------------------------------------ -->

    <script src="js/spanish.js"></script>
    <script src="js/czech.js"></script>
</body>
</html>
