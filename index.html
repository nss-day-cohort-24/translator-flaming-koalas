<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Translated Greeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Tenor+Sans" rel="stylesheet">
</head>

<body>
    <div class="welcome"><h1>Welcome to the Holiday Greeting Translator!</h1>
    </div>

    <section class"user-select">

        <textarea id="input">Merry Christmas and Happy New Year</textarea><br>

        <input type="radio" name="lang" id="spanish">Spanish<br>
        <input type="radio" name="lang" id="czech">Czech<br>
        <input type="radio" name="lang" id="french">French<br>
        <input type="radio" name="lang" id="icelandic">Icelandic
        <br>
        
        <button id="translate">Translate</button><br>

    </section>
        <br>
        <br>
    <div class="text-conversion-area">    

        <label for="user-instruction">Here is your translated greeting!</label>
          <br>
            <textarea id="output" name="translated-greeting"></textarea>
    </div>


<script src="dist/app.js"></script>

</body>
</html>
